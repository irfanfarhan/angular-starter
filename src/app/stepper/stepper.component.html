<div class="container my-5">
    <ul id="progressbar" class="text-center">
        <li class="active" id="step1">
            <div class="d-none d-md-block"></div>
        </li>
        <li id="step2">
            <div class="d-none d-md-block"></div>
        </li>
        <li class="" id="step3">
            <div class="d-none d-md-block"></div>
        </li>
    </ul>
    <div class="card">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option selected>Male</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="ethnicity" class="form-label">Ethnicity</label>
                            <select class="form-select" id="ethnicity">
                                <option selected>Asian American</option>
                                <option value="Asian American">Asian American</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of birth(mm/dd/yyyy)</label>
                            <input type="date" class="form-control" id="dob">
                        </div>
                        <div class="mb-3">
                            <label for="healthcareprovider" class="form-label">Healthcare provider</label>
                            <input type="text" class="form-control" id="healthcareprovider">
                        </div>
                        <label for="mobile" class="form-label">Mobile</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="mobile">+1</span>
                            <input type="text" class="form-control" placeholder="8547123655">
                        </div>
                        <div class="mb-3">
                            <label for="country" class="form-label">Country of Residence</label>
                            <select class="form-select" id="country">
                                <option selected>United States of America</option>
                                <option value="USA">United States of America</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="d-grid gap-2 col-4 mx-auto">
            <button type="button" class="btn btn-primary btn-lg custom-btn">SUBMIT & PROCEED</button>
        </div>
    </div>
</div>
