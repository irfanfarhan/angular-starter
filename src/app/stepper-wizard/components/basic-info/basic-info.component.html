<div class="card">
    <div class="card-body">
        <form [formGroup]="basicInfoForm" rule="form" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" formControlName="name"
                            placeholder="Enter a Name">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" formControlName="gender"
                            placeholder="Select a Gender">
                            <option value="">Select a Gender</option>
                            <option *ngFor="let option of genderList" [value]="option">{{option}}</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"
                            formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="ethnicity" class="form-label">Ethnicity</label>
                        <select class="form-select" id="ethnicity" formControlName="ethnicity"
                            placeholder="Select a Ethnicity">
                            <option value="">Select a Ethnicity</option>
                            <option value="Asian American">Asian American</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="dob" class="form-label">Date of birth(mm/dd/yyyy)</label>
                        <input type="date" class="form-control" id="dob" formControlName="dob">
                    </div>
                    <div class="mb-3">
                        <label for="healthcareprovider" class="form-label">Healthcare provider</label>
                        <input type="text" class="form-control" id="healthcareprovider"
                            formControlName="healthcareprovider" placeholder="Enter a Healthcare provider">
                    </div>
                    <label for="mobile" class="form-label">Mobile</label>
                    <div class="input-group mb-3">
                        <select class="form-select" id="mobile" formControlName="mobileExtn">
                            <option value="">+1</option>
                            <option value="+91">+91</option>
                        </select>
                        <input type="text" class="form-control" placeholder="8547123655"
                            formControlName="mobile">
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country of Residence</label>
                        <select class="form-select" id="country" formControlName="country"
                            placeholder="Select a Country of Residence">
                            <option value="">Select a Country of Residence</option>
                            <option *ngFor="let option of countries" [value]="option?.code">{{option?.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row mt-5">
    <div class="d-grid gap-2 col-4 mx-auto">
        <button type="button" class="btn btn-primary btn-lg custom-btn" [disabled]="basicInfoForm.invalid"
            (click)="submit()">SUBMIT & PROCEED</button>
    </div>
</div>
